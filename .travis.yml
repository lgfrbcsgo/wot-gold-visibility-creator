language: rust

rust: 1.36.0

cache:
  - cargo
  - npm

before_install:
  # only install wasm-pack if we haven't cached it already
  - '[ "$(wasm-pack -V)" == "wasm-pack 0.8.1" ] || cargo install wasm-pack --version 0.8.1 --force'

  - nvm install 10.15.3
  - nvm use 10.15.3
  - npm install -g elm@0.19.1-1 elm-test@0.19.1 elm-format@0.8.2

install:
  - npm ci
  - cargo fetch --manifest-path src/worker/wasm/Cargo.toml --locked

script:
  - npm run build
  - elm-test
  - elm-format . --validate

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $UVDIILUBQYPWHENQJRWJBKVH
  keep_history: true
  on:
    branch: master
  local_dir: dist